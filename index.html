<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=900, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:700,900,500&subset=latin,cyrillic" rel="stylesheet"
    type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
  <title>Document</title>
</head>

<body>

  <input type="radio" class="visually-hidden" id="product-1" name="toggle" checked>
  <input type="radio" class="visually-hidden" id="product-2" name="toggle">
  <input type="radio" class="visually-hidden" id="product-3" name="toggle">
  <main class="main-container">
    <div class="wrapper-content">
      <header>
        <div class="container">
          <div class="row">
            <div class="col-2">
              <a class="top-logo" href="#smth"><img src="img/top-logo.png" alt="Логотип"></a>
            </div>
            <div class="col-7">
              <div class="navigation-wrapper">
                <ul class="navigation-list">
                  <li><a href="#smth">Каталог</a></li>
                  <li><a href="#smth">Доставка и оплата</a></li>
                  <li><a href="#smth">О Компании</a></li>
                </ul>
              </div>
            </div>
            <div class="col-3">
              <!--<div class="cont-loupe"></div>-->
              <div class="menu-item_right">
                <ul class="menu-list">
                  <li><a class="cont-loupe" href=""></a></li>
                  <li><a href="">Вход</a></li>
                  <li><a href="">Пусто</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="slider">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="slider-controls">
                <label class="labe-prod-1" for="product-1">Первый
                </label>
                <label class="labe-prod-2" for="product-2">Второй
                </label>
                <label class="labe-prod-3" for="product-3">Третий
                </label>
              </div>
              <ul class="slider-list">
                <li class="slider-item slide" id="slide-1">
                  <h3 class="slide-title">Крем-брюле и пломбир с малиновым джемом</h3>
                  <a href="#smth" class="buttons slide-button">Давайте оба!</a>
                </li>
                <li class="slider-item slide" id="slide-2">
                  <h3 class="slide-title">Шоколадный пломбир и лимонный сорбет</h3>
                  <a href="#smth" class="buttons slide-button">Давайте оба!</a>
                </li>
                <li class="slider-item slide" id="slide-3">
                  <h3 class="slide-title">Пломбир с помадкой и клубничный щербет</h3>
                  <a href="#smth" class="buttons slide-button">Давайте оба!</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  </div>
  <script src="js/jquery.js">
  </script>
  <script src="js/script.js">
  </script>
  <script>
    $(document).ready(function () {
      $(".labe-prod-1").on("click", function(event) {
         $("main").addClass("product-1");
         $("main").removeClass("product-2");
         $("main").removeClass("product-3");
      });
      $(".labe-prod-2").on("click", function(event) {
         $("main").addClass("product-2");
         $("main").removeClass("product-1");
         $("main").removeClass("product-3");
      });
      $(".labe-prod-3").on("click", function(event) {
         $("main").addClass("product-3");
         $("main").removeClass("product-2");
         $("main").removeClass("product-1");
      });
    });
  </script>
  <script src="slick/slick.min.js"></script>
</body>

</html>
